<!DOCTYPE html>
<html>
    <head>
        <title>NGram Guesser</title>
    </head>
    <body>
        <h1>Ngram Guesser</h1>
        <p>Author: Samuel Nov√°k (s1865783 <i>at</i> sms <i>dot</i> ed <i>dot</i> ac <i>dot</i> uk)</p>
        <p>
            <h3>Play the game:</h3>
            <input type="text" id="number" /><br>
            <input type="button" value="Play" id="play" /><br><br>
            Or call the number yourself!
        </p>

        <p>
            <h3>Leaderboard</h3>
            <table style="border: 1px black;">
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Points</th>
                </tr>
                {placeholder}
            </table>
        </p>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            $("#play").click(function() {
                $.post({
                    url: "/api/makecall",
                    data: JSON.stringify({to: $("#number").val()}),
                    contentType: "application/json",
                    dataType: "json"
                });
            });
        </script>
    </body>
</html>
